name: CI/CD with Docker

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Create .env files
      run: |
        echo "MONGODB_AUTH_URI=mongodb://localhost:27017/auth_service" >> auth/.env
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> auth/.env
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> product/.env
        echo "MONGODB_PRODUCT_URI=mongodb://localhost:27017/product_service" >> product/.env
        echo "LOGIN_TEST_USER=${{ secrets.LOGIN_TEST_USER }}" >> product/.env
        echo "LOGIN_TEST_PASSWORD=${{ secrets.LOGIN_TEST_PASSWORD }}" >> product/.env
    
    - name: Install dependencies
      run: |
        npm ci
        cd auth && npm ci
        cd ../product && npm ci
    
    - name: Run Auth Service tests
      run: |
        cd auth
        npm test
    
    - name: Start Auth Service for Product tests
      run: |
        cd auth
        npm start &
        sleep 5
    
    - name: Run Product Service tests
      run: |
        cd product
        npm test

  docker-test:
    name: Test Docker Compose
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker images
      run: docker-compose build
    
    - name: Start all services
      run: docker-compose up -d
    
    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to start..."
        sleep 35
        docker-compose ps
    
    - name: Check Auth Service health
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:3000 || [ $? -eq 52 ]; do sleep 2; done' || echo "Auth service check completed"
    
    - name: Check Product Service health
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:3001 || [ $? -eq 52 ]; do sleep 2; done' || echo "Product service check completed"
    
    - name: Check Order Service health
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:3002 || [ $? -eq 52 ]; do sleep 2; done' || echo "Order service check completed"
    
    - name: Check API Gateway health
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:3003 || [ $? -eq 52 ]; do sleep 2; done' || echo "API Gateway check completed"
    
    - name: Show container logs
      if: always()
      run: docker-compose logs
    
    - name: Cleanup
      if: always()
      run: docker-compose down -v

  build:
    name: Build and Push Docker Images
    needs: docker-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Auth Service
      uses: docker/build-push-action@v5
      with:
        context: ./auth
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/eproject-auth:latest
          ${{ secrets.DOCKER_USERNAME }}/eproject-auth:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/eproject-auth:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/eproject-auth:buildcache,mode=max
    
    - name: Build and push Product Service
      uses: docker/build-push-action@v5
      with:
        context: ./product
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/eproject-product:latest
          ${{ secrets.DOCKER_USERNAME }}/eproject-product:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/eproject-product:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/eproject-product:buildcache,mode=max
    
    - name: Build and push Order Service
      uses: docker/build-push-action@v5
      with:
        context: ./order
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/eproject-order:latest
          ${{ secrets.DOCKER_USERNAME }}/eproject-order:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/eproject-order:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/eproject-order:buildcache,mode=max
    
    - name: Build and push API Gateway
      uses: docker/build-push-action@v5
      with:
        context: ./api-gateway
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/eproject-api-gateway:latest
          ${{ secrets.DOCKER_USERNAME }}/eproject-api-gateway:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/eproject-api-gateway:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/eproject-api-gateway:buildcache,mode=max

  deploy:
    name: Deploy with Docker Compose
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create deployment package
      run: |
        mkdir -p deploy
        cp docker-compose.yml deploy/
        cp docker-compose.prod.yml deploy/
        tar -czf deploy.tar.gz deploy/
    
    - name: Upload deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: deploy.tar.gz
        retention-days: 30
